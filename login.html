<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(0,0,0,0.8);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
  }
  h1 { margin-bottom: 20px; color: #00ffff; }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #googleSignIn {
    background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
    color: #fff;
    font-weight: bold;
  }
  #googleSignIn:hover { opacity: 0.9; }
</style>
</head>

<body>

<div class="container">
  <h1>تسجيل الدخول</h1>

  <!-- تسجيل دخول المالك -->
  <input id="adminUser" placeholder="اسم المستخدم">
  <input id="adminPass" type="password" placeholder="كلمة المرور">
  <button id="adminLoginBtn">دخول المالك</button>

  <hr style="margin:20px 0; border-color:cyan;">

  <!-- زر تسجيل الدخول بجوجل -->
  <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCqFKV3EhAGIkSYTuSste28u44gk0fjjRg",
    authDomain: "yasser-gaming-site.firebaseapp.com",
    projectId: "yasser-gaming-site",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ------------------- تسجيل دخول Google -------------------
  document.getElementById("googleSignIn").onclick = () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert("تم تسجيل الدخول باسم: " + user.displayName);
        localStorage.setItem("user", JSON.stringify({
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        }));
        localStorage.setItem("role","user"); // دور المستخدم عادي
        window.location = "./"; // الصفحة الرئيسية
      })
      .catch((error) => {
        console.error(error);
        alert("فشل تسجيل الدخول: " + error.message);
      });
  };

  // ------------------- تسجيل دخول المالك -------------------
  const adminBtn = document.getElementById("adminLoginBtn");

  adminBtn.addEventListener("click", () => {
    const user = document.getElementById("adminUser").value.trim();
    const pass = document.getElementById("adminPass").value.trim();

    if(user === "yasser" && pass === "1234"){
      localStorage.setItem("role","admin");
      localStorage.setItem("user", JSON.stringify({name:"yasser"}));
      alert("تم تسجيل دخول المالك ✅");
      window.location = "./dashboard.html"; // صفحة خاصة بالمالك
      return;
    }

    alert("بيانات الدخول غير صحيحة");
  });
</script>

</body>
</html>
