<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>التعليقات</title>
<style>
  body { font-family: Arial; padding:20px; background:#111; color:#fff; }
  #comments { margin-top:20px; }
  .comment { border:1px solid #00ffff; padding:10px; margin-bottom:10px; border-radius:8px; position:relative; }
  .delete-btn { position:absolute; top:5px; right:5px; background:red; color:#fff; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<h1>التعليقات</h1>
<input id="commentInput" placeholder="اكتب تعليقك هنا">
<button onclick="addComment()">إرسال</button>

<div id="comments"></div>

<script>
  // جلب بيانات المستخدم من LocalStorage
  const currentUser = JSON.parse(localStorage.getItem("user") || '{}');
  const role = localStorage.getItem("role") || 'user';

  // تحميل التعليقات من LocalStorage
  let comments = JSON.parse(localStorage.getItem("comments") || '[]');
  const commentsDiv = document.getElementById("comments");

  function renderComments() {
    commentsDiv.innerHTML = '';
    comments.forEach((c, index) => {
      const div = document.createElement("div");
      div.className = 'comment';
      div.innerHTML = `<strong>${c.name}:</strong> ${c.text}`;
      
      // زر مسح يظهر بس للمالك
      if(role === 'admin'){
        const btn = document.createElement("button");
        btn.className = 'delete-btn';
        btn.innerText = 'مسح';
        btn.onclick = () => deleteComment(index);
        div.appendChild(btn);
      }

      commentsDiv.appendChild(div);
    });
  }

  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if(!text) return alert("اكتب تعليق أولاً");

    comments.push({ name: currentUser.name || 'مستخدم', text });
    localStorage.setItem("comments", JSON.stringify(comments));
    input.value = '';
    renderComments();
  }

  function deleteComment(index) {
    comments.splice(index,1);
    localStorage.setItem("comments", JSON.stringify(comments));
    renderComments();
  }

  renderComments();
</script>

</body>
</html>
